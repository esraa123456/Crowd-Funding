{% extends 'funding/index.html' %}

{% block funding %}
{% load static %}
    <div class="container">
<div class="row">
        <h2>search: {{search}}</h2>
</div>
<div class="row">
    {% for project in projects %}
        <div class="col-3 my-2">
            <div class="card" style="width: 100%;">
                {%for img in images%}
                {% if img.project_id == project.id%}
              <img class="card-img-top" src="{% static 'funding/images/' %}{{img.img}}" alt="Card image cap">
                {%endif%}
                {%endfor%}
                <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">{{project.detials}}</p>
                <a href="/project/{{project.id}}" class="btn btn-primary">See more...</a>
              </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
